<!DOCTYPE html>
<!-- Coding By CodingNepal - youtube.com/codingnepal -->
<html lang="en" dir="ltr">

<head>
    <meta charset="utf-8" />
    <title>Drag and Drop Sortable List | CodingNepal</title>
    <link rel="stylesheet" href="style.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.0/css/line.css" />
</head>

<body>
    <div class="spike" style="position: absolute;left: 0;color: floralwhite;padding: 0 15px 0 5px;
    width: 460px;">
        <div class="node">node</div>
        <div class="react">react</div>
        <div class="tailwind">tailwind</div>
        <div class="sass">sass</div>
        <div class="flutter">flutter</div>
        <div class="kotlin">kotlin</div>
    </div>
    <div class="log" style="position: absolute;top: 5px;bottom: 5px;right: 10px;left: 900px;color: floralwhite;overflow-y: scroll;"></div>
    <ul class="sortable-list">
        <li class="item node">
            <div class="details">
                <img src="images/node-js..png" />
                <span>Node.js</span>
            </div>
            <i class="uil uil-draggabledots"></i>
        </li>
        <li class="item react">
            <div class="details">
                <img src="images/react.svg" />
                <span>React</span>
            </div>
            <i class="uil uil-draggabledots"></i>
        </li>
        <li class="item tailwind">
            <div class="details">
                <img src="images/tailwind-css.svg" />
                <span>Tailwind</span>
            </div>
            <i class="uil uil-draggabledots"></i>
        </li>
        <li class="item sass">
            <div class="details">
                <img src="images/sass.svg" />
                <span>Sass</span>
            </div>
            <i class="uil uil-draggabledots"></i>
        </li>
        <li class="item flutter">
            <div class="details">
                <img src="images/flutter.svg" />
                <span>Flutter</span>
            </div>
            <i class="uil uil-draggabledots"></i>
        </li>
        <li class="item kotlin">
            <div class="details">
                <img src="images/kotlin.jpg" />
                <span>kotlin</span>
            </div>
            <i class="uil uil-draggabledots"></i>
        </li>
    </ul>

    <script src="script.js" defer></script>
</body>

</html>
