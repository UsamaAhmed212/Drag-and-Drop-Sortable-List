<!DOCTYPE html>
<!-- Coding By CodingNepal - youtube.com/codingnepal -->
<html lang="en" dir="ltr">

<head>
    <meta charset="utf-8" />
    <title>Drag and Drop Sortable List | CodingNepal</title>
    <link rel="stylesheet" href="style.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.0/css/line.css" />
</head>

<body>
    <ul class="sortable-list">
        <li class="item">
            <div class="details">
                <img src="images/node-js..png" />
                <span>Node.js</span>
            </div>
            <i class="uil uil-draggabledots"></i>
        </li>
        <li class="item">
            <div class="details">
                <img src="images/react.svg" />
                <span>React</span>
            </div>
            <i class="uil uil-draggabledots"></i>
        </li>
        <li class="item">
            <div class="details">
                <img src="images/tailwind-css.svg" />
                <span>Tailwind</span>
            </div>
            <i class="uil uil-draggabledots"></i>
        </li>
        <li class="item">
            <div class="details">
                <img src="images/sass.svg" />
                <span>Sass</span>
            </div>
            <i class="uil uil-draggabledots"></i>
        </li>
        <li class="item">
            <div class="details">
                <img src="images/flutter.svg" />
                <span>Flutter</span>
            </div>
            <i class="uil uil-draggabledots"></i>
        </li>
        <li class="item">
            <div class="details">
                <img src="images/kotlin.jpg" />
                <span>kotlin</span>
            </div>
            <i class="uil uil-draggabledots"></i>
        </li>
    </ul>

    <script src="script.js" defer></script>
</body>

</html>
